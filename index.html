<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria</title>
    <link href="https://fonts.cdnfonts.com/css/abc-ginto-nord-unlicensed-trial" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <button class="homebutton">
            <img src="images/Frame 95.svg" alt="Home" width="107" height="26">
        </button>
        <div class="container">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="background-shape"></div>
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="Euphoria Logo" width="50" height="50">
            </div>
            <h1 class="title">Feel the rhythm.</h1>
            <p class="subtitle">The ultimate music experience, tailored just for you.</p> 
            <button class="cta">Get Started</button>

        </div>
    </div>
</body>
</html>
